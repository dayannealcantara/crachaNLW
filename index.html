<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayanne Alcantara - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./imagens/build.svg" alt="selo da Rocketseat" />
          </span>
          <img src="./imagens/eu.jpeg" alt="foto pessoal" id="userImagem" />
        </div>

        <h1 id="userName">Dayanne Alcantara</h1>
        <a  id="userLink" href="https://github.com/dayannealcantara" target="_blank">
          <img src="./imagens/github 2.svg" alt="icone github" /> <span id="userLogin">dayannealcantara</span></a
        >
        <p id="userBio"> 
          Desenvolvedora Web (Jr) iniciante, em transição de carreira, estudando JavaScript || React.
        </p>
        <ul>
          <li>
            <a href="https://www.instagram.com/dayanneal/" target="_blank">
              <img src="./imagens/instagram.svg" alt="icone instagram"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/DayanneAlcanta2" target="_blank">
              <img src="./imagens/twiter.svg" alt="icone twiter"
            /></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/dayanne.alcantara.3"
              target="_blank"
            >
              <img src="./imagens/facebook.svg" alt="icone facebook"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
